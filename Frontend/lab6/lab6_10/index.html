<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'/>
		<link rel = "stylesheet"href="css/styles.css"/>
		<script type="text/javascript" src = "../assets/JS/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/lab6_10.js"></script>
		<script type="text/javascript" src="js/jquery.md5.js"></script>
	</head>
	<body>
		<form>
			<fieldset>
				<div>
					<span class="label">Nombres y apellidos</span>
					<input type="text" id ="nombres" placeholder="Nombres y apellidos"/>
					<p class="error-usr"></p> 
				</div>
				<div>
					<span  class="label">Email</span>
					<input type="text" class="emailadd" name="emailid" placeholder="Email"/>
					<span class="email-error"></span>
				</div>
				<span class="label">Ciudad</span>
					<select name="food" id="food" class="infobox" >
						<option value ="0">Seleccione algún item</option>
						<option value ="Bogota">Bogotá</option>
						<option value ="Medellin">Medellín</option>
						<option value ="Cali">Cali</option>
						<option value ="PapitasFirtas">Papitas fritas</option>
					</select><br />	
					<span class="error-ciu"></span>
				</div>	
				<div>
					<span class="label">Password</span>
					<input type="password" class="password" name ="password" placeholder="Contrasenia"/>
					<p class="error-pw"></p> 
				</div>
				<div>
					<span class="label">Confirmar Password</span>
					<input type="password" class="confpass" name ="confpass" placeholder="Confirmar contrasenia"/>
					<p class="error-confpw"></p> 
				</div>
			</fieldset>
			<fieldset>
				<div id="checkboxes">
					<span class="label">Seleccionar Alimentos</span><br>
					<input type="checkbox" id="pizza" name="pizza" value="5000" class="chkb">Pizza $5000<br/>
					<input type="checkbox" id="hotdog" name="hotdog" value="3000" class="chkb">Hotdog $3000<br/>
					<input type="checkbox" id="coke" name="coke" value="2000" class="chkb">Coke $2000<br/>
					<input type="checkbox" id="fries" name="fries" value="3000" class="chkb">Fries $3000<br/>
					<span class="food-error"></span><br>
					<span class="food-total"></span>
				</div>
			</fieldset>
			<fieldset>
				<div id="radios">
					<span class="label">Modo de pago</span>
					<input type="radio" name="paymode" value="Master Card" class="radiobth">Master Card<br/>
					<input type="radio" name="paymode" value="Visa Card" class="radiobth">Visa Card<br/>
					<input type="radio" name="paymode" value="ANXCard" class="radiobth"/> ANXCard <br />
					<span class="pay-error"></span><br>
				</div>
			</fieldset>
				<div id="buttons">
					<button class="button" href='#'>Enviar</button>
				</div>
			</fieldset>
			</fieldset>
				<div>
					<pre class="total"></pre>
				</div>
			</fieldset>
		</form>
	</body>
</html>
