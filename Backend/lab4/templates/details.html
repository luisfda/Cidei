<!DOCTYPE html>
<html>
	<head>
		<title>{{ title }}</title>
	</head>
	<body>
		<h1>{{ title }}</h1>
		<ul>
			<li>Nombre: {{item.name}}</li>
			<li>Categoria: {{item.category.name}}</li>
			<li>Listado: {{item.get_listing_display}}</li>
			<li>Departamento: {{item.department}}</li>
			<li>Creado: {{item.posted_on|date}}</li>
		</ul>
		<h2>Descripcion</h2>
		<p>{{item.description|linebreaksbr}}</p>
	</body>
</html>
